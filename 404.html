<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; URL=./" />
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;
        var base = (document.querySelector('base') || {}).href || '/';
        var normalizedBase = base.endsWith('/') ? base : base + '/';
        var relativePath = l.pathname.replace(normalizedBase, '').replace(/^\//, '');
        var target = normalizedBase + '#' + relativePath + l.search + l.hash;
        l.replace(target);
      })();
    </script>
  </body>
</html>
